<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        main {
            background-image: radial-gradient(circle at 75% 0, #d8e1e9bf, #a9a7ff00 45%);
            min-height: 90vh;
            padding: 2rem;
        }

        header {
            position: relative;
        }

        .change-password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 90vh;
        }

        .change-password-container form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: var(--border-radius-2);
            padding: 3.5rem;
            background-color: var(--color-white);
            box-shadow: var(--box-shadow);
            width: 95%;
            max-width: 32rem;
        }

        .change-password-container form:hover {
            box-shadow: none;
        }

        .change-password-container form input[type=password] {
            border: none;
            outline: none;
            border: 1px solid var(--color-light);
            background: transparent;
            height: 2rem;
            width: 100%;
            padding: 0 .5rem;
        }

        .change-password-container form input[type=name] {
            border: none;
            outline: none;
            border: 1px solid var(--color-light);
            background: transparent;
            height: 2rem;
            width: 100%;
            padding: 0 .5rem;
        }

        .change-password-container form .box {
            padding: .5rem 0;
        }

        .change-password-container form .box p {
            line-height: 2;
        }

        .change-password-container form h2+p {
            margin: .4rem 0 1.2rem 0;
        }

        #signup-btn {
            color: var(--color-primary);
        }

        .btn {
            background: none;
            border: none;
            border-radius: var(--border-radius-1);
            border: 1px solid var(--color-primary);
            padding: .5rem 1rem;
            color: var(--color-white);
            background-color: var(--color-primary);
            cursor: pointer;
            margin: 1rem 1.5rem 1rem 0;
            margin-top: 1.5rem;
        }

        .btn:hover {
            color: black;
            border: 1px solid gray;
            background: whitesmoke;
        }
    </style>

</head>

<body>
    <header>
        <div class="logo" title="University Management System">
            <h2>Skill<span class="danger">F</span>orge</h2>
        </div>
        <div class="navbar">
            <a href="index.html">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="courses.html" class="active">
                <span class="material-icons-sharp icon">menu_book</span>
                <h3>Courses</h3>
            </a>
            <a href="contact.html">
                <span class="material-icons-sharp icon">call</span>
                <h3>Contact Us</h3>
            </a>
            <a href="login-page.html">
                <span class="material-icons" onclick="">person_add</span>
                <h3>Login/Register</h3>
            </a>
        </div>

    </header>

    <!-- ...existing code... -->

    <main style="padding:2rem;">
        <h2>Add a New Course</h2>
        <form id="add-course-form" style="max-width:400px;">
            <label>
                Course Name:
                <input type="text" name="name" required>
            </label><br><br>
            <label>
                Description:
                <textarea name="description" required></textarea>
            </label><br><br>
            <label>
                Category:
                <input type="text" name="category" required>
            </label><br><br>
            <label>
                Instructor:
                <input type="text" name="instructor" required>
            </label><br><br>
            <label>
                Duration (weeks):
                <input type="number" name="duration" min="1" required>
            </label><br><br>
            <button type="submit" class="btn">Add Course</button>
        </form>

        <h3>Available Courses</h3>
        <ul id="course-list"></ul>
    </main>

    <script>
        // ...existing code...

        // Add Course Form Logic
        const form = document.getElementById('add-course-form');
        const courseList = document.getElementById('course-list');
        let courses = [];

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const data = new FormData(form);
            const course = {
                name: data.get('name'),
                description: data.get('description'),
                category: data.get('category'),
                instructor: data.get('instructor'),
                duration: data.get('duration')
            };
            courses.push(course);
            renderCourses();
            form.reset();
        });

        function renderCourses() {
            courseList.innerHTML = '';
            courses.forEach((course, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${course.name}</strong> (${course.category})<br>
                Instructor: ${course.instructor} | Duration: ${course.duration} weeks<br>
                <em>${course.description}</em>`;
                courseList.appendChild(li);
            });
        }
    </script>

    <!-- ...existing code... -->
</body>

</html>
