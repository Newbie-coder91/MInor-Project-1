<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        header {
            position: relative;
        }

        .registration-form-section {
            background: var(--color-background);
            padding: 2rem 2.5rem;
            max-width: 920px;
            margin: 2.5rem auto;
        }

        .registration-form-section h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--color-primary);
        }

        .registration-form label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: var(--color-dark-varient);
        }

        .registration-form input {
            width: 100%;
            padding: 0.9rem;
            border-radius: 0.7rem;
            border: 1px solid #ccc;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border 0.2s;
        }

        .registration-form input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .registration-form .explore-btn {
            width: 100%;
            margin-top: 1.2rem;
            font-size: 1.1rem;
        }
    </style>

</head>

<body>
    <header>
        <div class="logo" title="University Management System">
            <h2>Skill<span class="danger">F</span>orge</h2>
        </div>
        <div class="navbar">
            <a href="index.html">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="courses.html" onclick="timeTableAll()">
                <span class="material-icons-sharp icon">menu_book</span>
                <h3>Courses</h3>
            </a>
            <a href="contact.html">
                <span class="material-icons-sharp icon">call</span>
                <h3>Contact Us</h3>
            </a>
            <a href="#" class="active">
                <span class="material-icons" onclick="">person_add</span>
                <h3>Login/Register</h3>
            </a>
        </div>

    </header>

    <div class="registration-form-section">
        <h2>Register Now</h2>
        <form class="registration-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="college">College</label>
            <input type="text" id="college" name="college" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="explore-btn" ">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector('.registration-form').addEventListener('submit', function (e) {
            const pwd = document.getElementById('password').value;
            const cpwd = document.getElementById('confirm-password').value;
            if (pwd !== cpwd) {
                alert('Passwords do not match!');
                e.preventDefault();
            } else {
                e.preventDefault(); // Prevent default form submission
                window.location.href = " register.html"; alert('Registration successful! Redirecting to login page.');
            }
        }); </script>
                <script>
                    document.querySelector('.registration-form').addEventListener('submit', function (e) {
                        const pwd = document.getElementById('password').value;
                        const cpwd = document.getElementById('confirm-password').value;
                        if (pwd !== cpwd) {
                            alert('Passwords do not match!');
                            e.preventDefault();
                        } else {
                            // Save user info to localStorage
                            localStorage.setItem('name', document.getElementById('name').value);
                            localStorage.setItem('email', document.getElementById('email').value);
                            localStorage.setItem('mobile', document.getElementById('mobile').value);
                            localStorage.setItem('college', document.getElementById('college').value);
                            // You can add more fields as needed
                            e.preventDefault();
                            alert('Registration successful! Redirecting to home page.');
                            window.location.href = "home.html";
                        }
                    });
                </script>

</body>

</html>
