<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-section {
            position: absolute;
            top: 100px;
            left: 40px;
            background: var(--color-white);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            border-radius: 0.6rem;
            padding: 2rem 2.5rem;
            width: 300px;
            height: auto;
            z-index: 10;

        }

        .profile-section img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid var(--color-primary);
        }

        .profile-section h3 {
            margin-bottom: 0.7rem;
            color: var(--color-primary);
        }

        .profile-section p {
            margin: 0.3rem 0;
            color: var(--color-dark-varient);
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo" title="University Management System">
            <h2>Skill<span class="danger">F</span>orge</h2>
        </div>
        <div class="navbar">
            <a href="index.html" class="active">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="courses.html" onclick="timeTableAll()">
                <span class="material-icons-sharp icon">menu_book</span>
                <h3>Courses</h3>
            </a>
            <a href="contact.html">
                <span class="material-icons-sharp icon">call</span>
                <h3>Contact Us</h3>
            </a>

        </div>

    </header>
    <aside class="profile-section">
        <img id="profile-photo" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile Photo">
        <h3 id="profile-name">Your Name</h3>
        <h4>Email: </h4>
        <p id="profile-email"> example@email.com</p>
        <h4>Mobile: </h4>
        <p id="profile-mobile"> 1234567890</p>
        <h4>College: </h4>
        <p id="profile-college"> Your College</p>
    </aside>
    <script>
        // Load user info from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('profile-name').textContent = localStorage.getItem('name') || 'Your Name';
            document.getElementById('profile-email').textContent = (localStorage.getItem('email') || 'example@email.com');
            document.getElementById('profile-mobile').textContent = (localStorage.getItem('mobile') || '1234567890');
            document.getElementById('profile-college').textContent = (localStorage.getItem('college') || 'Your College');
            // If you want to let users upload a photo, you can save its URL in localStorage as 'photo'
            const photoUrl = localStorage.getItem('photo');
            if (photoUrl) {
                document.getElementById('profile-photo').src = photoUrl;
            }
        });
    </script>

</body>

</html>
